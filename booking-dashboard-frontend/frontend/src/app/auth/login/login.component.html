<div class="auth-container">
    <div class="auth-box">
        <h1>ðŸ“… Dashboard RÃ©servations</h1>
        
        <div class="tabs">
            <button class="tab" [class.active]="isLoginMode" (click)="onSwitchMode()">
                Connexion
            </button>
            <button class="tab" [class.active]="!isLoginMode" (click)="onSwitchMode()">
                Inscription
            </button>
        </div>

        <form (ngSubmit)="onSubmit()" class="auth-form">
            <input 
                type="email" 
                id="loginEmail"
                name="email"
                [(ngModel)]="email" 
                placeholder="Email" 
                required
                [disabled]="isLoading"
                autocomplete="email">
            
            <input 
                type="password" 
                id="loginPassword"
                name="password"
                [(ngModel)]="password" 
                placeholder="Mot de passe" 
                required
                [disabled]="isLoading"
                autocomplete="current-password">
            
            <button type="submit" [disabled]="isLoading">
                {{ isLoading ? 'Chargement...' : (isLoginMode ? 'Se connecter' : "S'inscrire") }}
            </button>
        </form>

        <div *ngIf="errorMessage" class="message error">
            {{ errorMessage }}
        </div>
    </div>
</div>
